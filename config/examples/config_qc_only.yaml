# =============================================================================
# Example Config: QC Only
# =============================================================================
# This configuration runs only the QC module without assembly.
# Use this when you want to clean reads but aren't ready to assemble yet.
#
# Usage: snakemake --configfile config/examples/config_qc_only.yaml
# =============================================================================

output_dir: "results_qc_only"

# Pipeline control
pipeline:
  start_from: "raw_reads"    # Start from raw sequencing data
  run_assembly: false        # Stop after QC, don't assemble

# Quality filtering
quality_threshold: 20
min_read_length: 100

# References (adjust paths as needed)
references:
  phix: "workflow/databases/phix174.fasta"
  vector_contaminants: "workflow/databases/vector_contaminants.fa"
  host_genome: "resources/host_genome.fasta"
  rrna: "resources/silva_rrna.fasta"

# Samples - auto-detect from directory
sample_auto_detection:
  enabled: true
  input_dir: "data/raw"
  r1_pattern: "*_R1.fastq.gz"
  r2_pattern: "*_R2.fastq.gz"

# QC thresholds
qc_thresholds:
  max_host_percent: 10
  max_rrna_percent: 20
  min_final_reads: 100000
  max_duplication_rate: 80

resources:
  default_threads: 8
  default_mem_mb: 16000
